<!-- src/app/view/servicos/servicos.html -->
<main class="container-xxl py-5">
  <app-loading [show]="loading" message="Carregando serviços..." />

  <div class="row align-items-center">
    <div class="col-6 text-start">
      <app-titulo title="Serviços" subtitle="Gerencie os serviços oferecidos pela oficina" />
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-primary-mecanica" (click)="abrirModalNovo()">
        <i class="bi bi-plus-lg"></i> Novo serviço
      </button>
    </div>
  </div>

  <div class="row mt-5 row-gap-2">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-card [title]="'Total de Serviços'" [num]="totalServicos.toString()">
        <i class="bi bi-wrench"></i>
      </app-card>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-card [title]="'Valor Médio'" [num]="'R$ ' + valorMedio.toFixed(2)">
        <i class="bi bi-currency-dollar"></i>
      </app-card>
    </div>
  </div>

  <div class="row mt-5 rounded-4 border border-body p-4">
    <div class="col-12">
      <app-input-pesquisa
        (pesquisa)="filtrarServicos($event)"
        label="Pesquise por nome ou descrição..."
      />
    </div>
  </div>

  <div class="row border border-body rounded-4 pt-3 mt-5">
    @if (servicosFiltrados.length === 0) {
    <div class="col-12 text-center py-5">
      <i class="bi bi-inbox fs-1 text-muted"></i>
      <p class="text-muted mt-3">Nenhum serviço encontrado</p>
    </div>
    } @else {
    <app-tabela [cabecario]="colunas">
      @for (servico of servicosFiltrados; track servico.cdServico) {
      <tr>
        <td>{{ servico.nmServico }}</td>
        <td>{{ servico.dsServico || '-' }}</td>
        <td>R$ {{ servico.vlServico.toFixed(2) }}</td>
        <td>{{ servico.tmpEstimado }} min</td>
        <td>
          <button class="btn" (click)="abrirModalEditar(servico)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn text-danger" (click)="deletarServico(servico)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      }
    </app-tabela>
    }
  </div>

  <app-modal-servico
    [servico]="servicoSelecionado"
    (salvar)="salvarServico($event)"
    (fechar)="servicoSelecionado = undefined"
  />
</main>
