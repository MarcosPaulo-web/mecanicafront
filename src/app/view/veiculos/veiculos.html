<!-- src/app/view/veiculos/veiculos.html -->
<main class="container-xxl py-5">
  <app-loading [show]="loading" message="Carregando veículos..." />

  <div class="row align-items-center">
    <div class="col-6 text-start">
      <app-titulo title="Veículos" subtitle="Gerencie os veículos dos clientes" />
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-primary-mecanica" (click)="abrirModalNovo()">
        <i class="bi bi-plus-lg"></i> Novo veículo
      </button>
    </div>
  </div>

  <div class="row mt-5 row-gap-2">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <app-card [title]="'Total'" [num]="totalVeiculos.toString()">
        <i class="bi bi-car-front"></i>
      </app-card>
    </div>
  </div>

  <div class="row mt-5 rounded-4 border border-body p-4">
    <div class="col-12">
      <app-input-pesquisa
        (pesquisa)="filtrarVeiculos($event)"
        label="Pesquise por placa, modelo ou cliente..."
      />
    </div>
  </div>

  <div class="row border border-body rounded-4 pt-3 mt-5">
    @if (veiculosFiltrados.length === 0) {
    <div class="col-12 text-center py-5">
      <i class="bi bi-inbox fs-1 text-muted"></i>
      <p class="text-muted mt-3">Nenhum veículo encontrado</p>
    </div>
    } @else {
    <app-tabela [cabecario]="colunas">
      @for (veiculo of veiculosFiltrados; track veiculo.cdVeiculo) {
      <tr>
        <td>{{ veiculo.placa }}</td>
        <td>{{ veiculo.marca }}</td>
        <td>{{ veiculo.modelo }}</td>
        <td>{{ veiculo.ano }}</td>
        <td>{{ veiculo.cor || '-' }}</td>
        <td>{{ veiculo.nmCliente }}</td>
        <td>
          <button class="btn" (click)="abrirModalEditar(veiculo)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn text-danger" (click)="deletarVeiculo(veiculo)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      }
    </app-tabela>
    }
  </div>

  <app-modal-veiculo
    [veiculo]="veiculoSelecionado"
    (salvar)="salvarVeiculo($event)"
    (fechar)="veiculoSelecionado = undefined"
  />
</main>
